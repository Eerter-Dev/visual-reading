<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czytnik TXT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Czytnik TXT - Wyświetlanie słów</h1>
        
        <input type="file" id="txtInput" accept=".txt">
        
        <div class="controls">
            <label for="speedInput">Prędkość (słów na minutę):</label>
            <input type="number" id="speedInput" value="200">
            
            <label for="bgColorInput">Kolor tła:</label>
            <input type="color" id="bgColorInput" value="#ffffff">
            
            <label for="textColorInput">Kolor czcionki:</label>
            <input type="color" id="textColorInput" value="#000000">
            
            <button id="startButton">Start</button>
            <button id="pauseButton">Pauza</button>
            <button id="loopButton">Zapętlaj: Wyłączone</button>
            <button id="fullscreenButton">Pełny ekran</button>
        </div>

        <textarea id="textInput" placeholder="Wklej tutaj swój tekst" rows="5" cols="50"></textarea>
        
        <div id="displayWord" class="wordDisplay"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
